{% extends 'recipes/base.html' %}
{% load static %}
{% block content %}
<style>
  body {
    position: relative;
        background-image: url("{% static 'recipes/images/login_view.jpg' %}");
        background-size:cover;
        background-position: center;
        width: 100%;
        height: 100%;
  }

  .custom-login-form {
    padding: 20px;
    border-radius: 5px;
    background-color: rgba(117, 114, 118, 0.8); 
    width: 300px;
    margin-top: 60px;
  }

  .custom-login-btn {
    width: 260px;
  }
</style>

{% if user.is_authenticated %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    You are already Logged In!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% else %}
  <div class="container text-center py-2" style="margin-top: 10vh;">
    <div class="row justify-content-center">
      <div class="col-12 custom-login-form">
        <form method="POST" action="{% url 'recipes:login' %}">
          {% csrf_token %}
          <div class="mb-3 input-group">
            <h6 style="color:white; font-weight: bold; padding: 5px;">To access recipe details and more, please log in.</h6>
            <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
            <input type="text" class="form-control" name="username" placeholder="Your email...">
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" class="form-control" name="password" placeholder="Your password..">
          </div>
          <button type="submit" class="btn btn-primary custom-login-btn">LOGIN</button>
        </form>
      </div>
    </div>
  </div>
{% endif %}
{% endblock %}
