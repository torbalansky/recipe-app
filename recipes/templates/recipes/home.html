{% extends 'recipes/base.html' %}
{% load static %}
{% block content %}
 
<style>
    .background-image {
        background-image: url("{% static 'recipes/images/background.jpg' %}");
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .welcome-box {
        background-color: rgba(89, 87, 90, 0.5); 
        padding: 20px;
        border-radius: 10px;
        color: white;
        font-family: 'Nunito', sans-serif;
        text-align: center;
        width: fit-content;
    }

    .button {
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-weight: bold;
    }

    .button:hover {
        background-color: #03478f;
    }
</style>
<div class="background-image">
    <div class="welcome-box">
        <h1>Welcome to my Recipe App</h1>
        <p>Explore delicious and easy molecular kitchen recipes!</p>
        <a class="button" href="{% url 'recipes:login' %}">Get Started</a>
    </div>
</div>

{% endblock %}
