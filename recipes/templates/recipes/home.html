{% extends 'recipes/base.html' %}
{% load static %}
{% block content %}
 
<style>
    .background-image {
        background-image: url("{% static 'recipes/images/background.jpg' %}");
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .welcome-box {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        color: white;
        font-family: 'Nunito', sans-serif;
        text-align: center;
        width: fit-content;
    }

    h1 {
        font-size: 60px;
    }

    span {
        font-style: italic;
        font-size: 66px;
    }
</style>
<div class="background-image">
    <div class="welcome-box">
        <h1>Welcome to <span>salt.</span></h1>
        <p>Explore delicious and easy molecular kitchen recipes!</p>
            <a class="btn btn-primary" href="{% url 'recipes:recipes_list' %}">Explore Recipes</a>
            <hr>
         <h3>or</h3>
        <p>Create your own recipes!</p> 
        {% if user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'recipes:profile' user.pk %}">Create Recipes</a>
        {% else %}
            <a class="btn btn-primary" href="{% url 'recipes:login' %}">Get Started</a>
        {% endif %}
    </div>
</div>

{% endblock %}
