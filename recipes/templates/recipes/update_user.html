{% extends 'recipes/base.html' %}
{% load static %}
{% block content %}
<style>
  body {
    position: relative;
    background-image: url("{% static 'recipes/images/login_view.jpg' %}");
    background-size:cover;
    background-position: center;
    width: 100%;
    height: 100%;
    color: white;
  }

  .update-user-container {
    padding: 10px;
    border-radius: 5px;
    background-color: rgba(117, 114, 118, 0.8); 
    width: 100%;
    max-width: 600px;
    margin-top: 50px;
    margin-bottom: 50px;
  }
</style>

<div class="container update-user-container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 text-center">
        <h1>Update Info:</h1>
        <form method="POST" action="" enctype="mutlipart/form-data">
            {%  csrf_token %}
            {{ user_form.as_p }} 
          <button type="submit" class="btn btn-warning" style="width: 200px; margin: 0 0 20px 20px;">Update</button>
        </form>
    </div>
  </div>
</div>
{% endblock %}
